<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/student-class">studentClasses</a></li>
  <li class="active">Manage Student-Classes</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/student-class">Return to Student-Classes</a>

<h1>Manage Classes</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveClass(classForm)"  #classForm="ngForm" class="form-horizontal">
<input [ngModel]="classObj?.class_id" ngModel #class_id="ngModel" type="hidden" name="class_id">
<div class="form-group">
  <label for="sat" class="col-sm-2 control-label">Instructor ID</label>
  <div class="col-sm-10">
    <input [ngModel]="classObj?.instructior_id" ngModel #sat="ngModel" type="text" class="form-control" id="instructor_id" name="instructor_id"  placeholder="Instructor ID" required>
  </div>
</div>
<div class="form-group">
  <label for="subject" class="col-sm-2 control-label">Subject</label>
  <div class="col-sm-10">
    <input [ngModel]="classObj?.subject" ngModel #instructor="ngModel" type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
  </div>
</div>
<div class="form-group">
  <label for="course" class="col-sm-2 control-label">Course</label>
  <div class="col-sm-10">
    <input [ngModel]="classObj?.course" ngModel #instructor="ngModel" type="text" class="form-control" id="course" name="course" placeholder="Class" required>
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
