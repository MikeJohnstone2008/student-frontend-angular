<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/student-class">studentClasses</a></li>
  <li class="active">Manage Student-Classes</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/student-class">Return to Student-Classes</a>

<h1>Manage Student-Classes</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveStudentClass(studentClassForm)"  #studentClassForm="ngForm" class="form-horizontal">
<input [ngModel]="studentClassForm.student_class_id" ngModel #student_class_id="ngModel" type="hidden" name="student_class_id">
<div class="form-group">
  <label for="student_id" class="col-sm-2 control-label">Student ID</label>
  <div class="col-sm-10">
    <input [ngModel]="studentClassForm.student_id" ngModel #sat="ngModel" type="text" class="form-control" id="student_id" name="first_name"  placeholder="Student ID" required>
  </div>
</div>
<div class="form-group">
  <label for="class_id" class="col-sm-2 control-label">Class ID</label>
  <div class="col-sm-10">
    <input [ngModel]="studentClassForm.class_id" ngModel #instructor="ngModel" type="text" class="form-control" id="class_id" name="last_name" placeholder="Class ID" required>
  </div>
</div>

 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
