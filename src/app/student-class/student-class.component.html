<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Student-Class</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Student-Class</h2>

<a class="btn btn-primary" routerLink="/student-class/add">Add Student-Class</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>Student Class ID</th>
    <th>Student ID</th>
    <th>Class ID</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let student-class of student-classes">
    <td>{{student-class.student_class_id}}</td>
    <td>{{student-class.student_id}}</td>
    <td>{{student-class.class_id}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/student-class/edit/', student-class.student_class_id]">Edit</a>&nbsp;
      <button (click)="deleteInstructor(student-class.student_class_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
