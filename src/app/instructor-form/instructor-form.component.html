<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/instructor">Instructors</a></li>
  <li class="active">Manage Instructor</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/instructor">Return to Instructors</a>

<h1>Manage Instructor</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveInstructor(instructorForm)"  #instructorForm="ngForm" class="form-horizontal">
<input [ngModel]="instructorObj?.instructor_id" ngModel #instructor_id="ngModel" type="hidden" name="instructor_id">
<div class="form-group">
  <label for="sat" class="col-sm-2 control-label">First Name</label>
  <div class="col-sm-10">
    <input [ngModel]="instructorObj?.first_name" ngModel #sat="ngModel" type="text" class="form-control" id="first_name" name="first_name"  placeholder="First Name" required>
  </div>
</div>
<div class="form-group">
  <label for="instructor" class="col-sm-2 control-label">Last Name</label>
  <div class="col-sm-10">
    <input [ngModel]="instructorObj?.last_name" ngModel #instructor="ngModel" type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
  </div>
</div>
<div class="form-group">
  <label for="instructor" class="col-sm-2 control-label">Major ID</label>
  <div class="col-sm-10">
    <input [ngModel]="instructorObj?.major_id" ngModel #instructor="ngModel" type="text" class="form-control" id="major_id" name="major_id" placeholder="Major ID" required>
  </div>
</div>
<div class="form-group">
  <label for="instructor" class="col-sm-2 control-label">Years of Experience</label>
  <div class="col-sm-10">
    <input [ngModel]="instructorObj?.years_of_experience" ngModel #instructor="ngModel" type="text" class="form-control" id="years_of_experience" name="years_of_experience" placeholder="Yrs of Experience" required>
  </div>
</div>
<div class="form-group">
  <label for="instructor" class="col-sm-2 control-label">Tenured</label>
  <div class="col-sm-10">
    <input [ngModel]="instructorObj?.tenured" ngModel #instructor="ngModel" type="text" class="form-control" id="tenured" name="tenured" placeholder="Tenured?" required>
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
